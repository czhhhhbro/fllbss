<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>法罗兰 - 资产中心</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #050505; 
            color: #fff; 
            padding: 20px;
            min-height: 100vh;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .title { 
            text-align: center; 
            color: #D4AF37; 
            margin: 20px 0; 
            font-size: 28px; 
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5); 
        }
        .btn { 
            padding: 10px 20px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold;
            transition: all 0.3s ease;
            margin: 0 5px;
        }
        .btn-primary { background: #D4AF37; color: #050505; }
        .btn-primary:hover { background: #B8860B; box-shadow: 0 0 10px rgba(212, 175, 55, 0.5); }
        .btn-secondary { background: #121212; color: #D4AF37; border: 1px solid #D4AF37; }
        .btn-secondary:hover { background: #1a1a1a; border-color: #B8860B; }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .input { 
            width: 100%; 
            padding: 12px; 
            margin: 10px 0; 
            background: #121212; 
            border: 1px solid #D4AF37; 
            border-radius: 8px; 
            color: #fff; 
            outline: none;
        }
        .input:focus { border-color: #B8860B; box-shadow: 0 0 8px rgba(212, 175, 55, 0.3); }
        .card { 
            background: #121212; 
            border: 1px solid #D4AF37; 
            border-radius: 16px; 
            padding: 20px; 
            text-align: center; 
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }
        .card:hover { 
            border-color: #B8860B; 
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.4); 
            transform: translateY(-2px); 
        }
        .balance { font-size: 24px; font-weight: bold; color: #D4AF37; margin: 10px 0; }
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); 
            gap: 20px; 
            margin-top: 30px;
        }
        .modal { 
            display: none; 
            position: fixed; 
            top: 0; left: 0; 
            width: 100%; height: 100%; 
            background: rgba(0, 0, 0, 0.8); 
            z-index: 1000; 
            justify-content: center; 
            align-items: center;
        }
        .modal-content { 
            background: #050505; 
            border: 2px solid #D4AF37; 
            border-radius: 20px; 
            padding: 30px; 
            width: 90%; 
            max-width: 400px;
        }
        .close { color: #D4AF37; float: right; font-size: 28px; font-weight: bold; cursor: pointer; }
        .close:hover { color: #B8860B; }
        .nav { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .user-info { color: #D4AF37; font-size: 18px; }
        .button-group { text-align: center; margin: 30px 0; }
    </style>
</head>
<body>
    <div class="container">
        <!-- 导航栏 -->
        <div class="nav">
            <h1 class="title">法罗兰资产中心</h1>
            <div id="userStatus" class="user-info">未登录</div>
        </div>

        <!-- 操作按钮区 -->
        <div class="button-group">
            <button class="btn btn-primary" onclick="openModal('loginModal')">登录</button>
            <button class="btn btn-secondary" onclick="openModal('registerModal')">注册</button>
            <button class="btn btn-primary" onclick="claimDailyReward()" disabled id="dailyRewardBtn">每日签到 (+100 FLO)</button>
            <button class="btn btn-primary" onclick="openModal('transferModal')" disabled id="transferBtn">转币</button>
        </div>

        <!-- 资产卡片 -->
        <div class="grid" id="assetsGrid">
            <!-- 资产卡片由JS动态生成 -->
        </div>
    </div>

    <!-- 登录弹窗 -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('loginModal')">&times;</span>
            <h2 style="color: #D4AF37; text-align: center; margin-bottom: 20px;">用户登录</h2>
            <input type="text" id="loginUsername" placeholder="用户名" class="input">
            <input type="password" id="loginPassword" placeholder="密码" class="input">
            <button class="btn btn-primary" style="width: 100%;" onclick="login()">登录</button>
        </div>
    </div>

    <!-- 注册弹窗 -->
    <div id="registerModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('registerModal')">&times;</span>
            <h2 style="color: #D4AF37; text-align: center; margin-bottom: 20px;">用户注册</h2>
            <input type="text" id="registerUsername" placeholder="用户名" class="input">
            <input type="password" id="registerPassword" placeholder="密码" class="input">
            <button class="btn btn-primary" style="width: 100%;" onclick="register()">注册</button>
        </div>
    </div>

    <!-- 转币弹窗 -->
    <div id="transferModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('transferModal')">&times;</span>
            <h2 style="color: #D4AF37; text-align: center; margin-bottom: 20px;">法罗兰币转账</h2>
            <input type="text" id="transferTo" placeholder="接收用户ID" class="input">
